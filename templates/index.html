<!DOCTYPE html>
<html lang="ru">
<head>
    <title>{{ .Title}}</title>
    <meta name="theme-color" content="#ffffff">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="{{ .Description}}"/>
    <meta name="keywords" content="{{ .Keywords}}"/>

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script type="text/javascript" src="/assets/js/script.js"></script>
</head>
<body>
    <header>
        <menu>
            <ul>
                <li><a href="/" title="{{ .Title}}"><img id="logo-32" src="/assets/images/logo-32.png" alt="{{ .Title}}"></a></li>
            </ul>
        </menu>
        <a href="/" title="{{ .Title}}"><img id="logo-400" src="/assets/images/logo-400.png" alt="{{ .Title}}"></a>
    </header>
    <section>
        <h2>{{ .Description}}</h2>
        <div data-time="client"><strong>-</strong> Клиентское время</div>
        <div data-time="server"><strong>{{ .Content }}</strong> Серверное время, полученное при генерации страницы</div>
        <div data-time="server-json"><strong>--.--.---- --:--:--</strong>
            Серверное время, полученное запросом
            <a href="/api/0/time/current.json" target="_blank">API</a> с задержкой на сервере в {{ .Delay }} сек. (Симуляция долго ответа от API)
        </div>
    </section>
    <footer>
        <a href="https://github.com/arhone/golang-debugging-pages" target="_blank">© Arhone</a>
    </footer>
</body>
</html>
